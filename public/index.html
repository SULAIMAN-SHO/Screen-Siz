<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen_Siz</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: #282828;
            color: white;
            font-size: 35px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .grid> :last-child:nth-child(odd) {
            grid-column: span 2;
        }

        button {
            background-color: #ccc;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Cairo;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
        }

        p {
            background: text linear-gradient(180deg,
                    rgb(255, 255, 255) 10%,
                    rgb(179, 179, 179) 40%,
                    rgb(88, 88, 88) 100%);
            color: transparent;
        }

        input {
            padding: 10px;
            background-color: #ccc;
            text-align: center;
        }

        .grid2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            text-align: center;
        }

        #screenSize {
            grid-column: span 2;
        }

        footer {
            text-align: center;
            margin-top: 200px;
            font-size: 25px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="grid2">
        <button id="btn8">قياس حجم الشاشة</button>
        <button id="fullScreenBtn">تفعيل وضع ملء الشاشة</button>
        <p id="width">العرض</p>
        <p id="height">الطول</p>
        <p id="widthInch">العرض بالبوصة</p>
        <p id="heightInch">الارتفاع بالبوصة</p>
        <p id="screenSize">حجم الشاشة الحقيقي بالبوصة</p>
    </div>
    <footer>SULAIMAN SHO</footer>
    <script>
        let btn8 = document.getElementById("btn8");
        let width = document.getElementById("width");
        let height = document.getElementById("height");
        let widthInch = document.getElementById("widthInch");
        let heightInch = document.getElementById("heightInch");
        let screenSize = document.getElementById("screenSize");
        let fullBtn = document.getElementById("fullScreenBtn");
        fullBtn.addEventListener("click", function () {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
                fullBtn.textContent = "الخروج من ملء الشاشة";
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
                fullBtn.textContent = "تفعيل وضع ملء الشاشة";
            }
        });
        btn8.addEventListener("click", function () {
            function updateDisplay() {
                let wPx = window.innerWidth;
                let hPx = window.innerHeight;
                let wIn = (wPx / 96).toFixed(2);
                let hIn = (hPx / 96).toFixed(2);
                let diagonalPx = Math.sqrt(Math.pow(wPx, 2) + Math.pow(hPx, 2));
                let totalInch = (diagonalPx / 96).toFixed(1)
                width.textContent = `${wPx} : العرض`;
                height.textContent = `${hPx} : الارتفاع`;
                if (widthInch) widthInch.textContent = `العرض: ${wIn} بوصة`;
                if (heightInch) heightInch.textContent = `الارتفاع: ${hIn} بوصة`;
                if (screenSize) {
                    screenSize.textContent = `مقاس الشاشة الكلي: ${totalInch} بوصة`;
                }
            }
            updateDisplay();
            window.addEventListener("resize", updateDisplay);
            btn8.textContent = "جاري تتبع حجم الشاشة...";
            btn8.disabled = true;
        })
    </script>
</body>

</html>
