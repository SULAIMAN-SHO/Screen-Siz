<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أداة قياس الشاشة | Sulaiman Sho</title>
    
    <!-- خطوط جوجل -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet" />
    
    <!-- مكتبة GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bd00ff;
            --bg-color: #05050a;
            --card-bg: rgba(20, 20, 30, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(189, 0, 255, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.15), transparent 25%);
            color: white;
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden; /* لمنع التمرير الأفقي في الشاشات الصغيرة */
            perspective: 1000px;
            padding: 20px 10px; /* إضافة حشوة للهيكل الأساسي لحماية الأطراف */
        }

        /* المسطرة الذكية */
        .ruler-x, .ruler-y {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 9999;
            pointer-events: none;
            display: none; 
        }

        .ruler-x {
            top: 0; left: 0; right: 0; height: 30px;
            border-bottom: 2px solid var(--primary);
            background-image: 
                repeating-linear-gradient(to right, transparent, transparent 48px, var(--primary) 50px), 
                repeating-linear-gradient(to right, transparent, transparent 9px, rgba(0, 243, 255, 0.3) 10px);
        }

        .ruler-y {
            top: 0; left: 0; bottom: 0; width: 30px;
            border-right: 2px solid var(--secondary);
            background-image: 
                repeating-linear-gradient(to bottom, transparent, transparent 48px, var(--secondary) 50px), 
                repeating-linear-gradient(to bottom, transparent, transparent 9px, rgba(189, 0, 255, 0.3) 10px);
        }

        /* الكرات المضيئة في الخلفية */
        .glow-bg {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            animation: float 10s infinite alternate ease-in-out;
        }
        .glow-1 { width: 400px; height: 400px; background: var(--secondary); top: -100px; right: -100px; opacity: 0.3; }
        .glow-2 { width: 300px; height: 300px; background: var(--primary); bottom: -50px; left: -50px; opacity: 0.3; }

        @keyframes float {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(30px) scale(1.1); }
        }

        /* لوحة التحكم الرئيسية */
        .dashboard {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.02);
            z-index: 10;
            opacity: 0; 
            transform: translateY(50px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-weight: 900;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .header p {
            color: #888;
            font-size: 1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            padding: 15px 30px;
            border-radius: 12px;
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            flex: 1 1 auto; /* يجعل الأزرار تتمدد بشكل متناسق */
            min-width: 200px; /* الحد الأدنى لعرض الزر */
        }

        button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }

        button:hover::before { left: 100%; }
        button:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(0, 243, 255, 0.2);
        }

        #rulerBtn.active {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* شبكة عرض البيانات */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .data-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px 20px;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .data-card::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0.7;
        }

        .data-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.1);
        }

        .data-label {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .data-value {
            font-size: 2.2rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
            line-height: 1;
            margin-bottom: 5px;
        }

        .data-unit {
            font-size: 1rem;
            color: var(--primary);
            font-weight: 700;
        }

        .main-card {
            grid-column: 1 / -1;
            background: linear-gradient(145deg, rgba(189, 0, 255, 0.1), rgba(0, 243, 255, 0.1));
            border-color: rgba(0, 243, 255, 0.3);
        }
        
        .main-card .data-value {
            font-size: 3.5rem;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        footer {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 5px;
            color: rgba(255,255,255,0.2);
            text-transform: uppercase;
        }

        /* --------------------------------------
           التجاوب مع الشاشات (Responsive Design)
           -------------------------------------- */

        /* أجهزة التابلت والشاشات المتوسطة (حتى 768px) */
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .dashboard { padding: 30px 20px; }
            .data-value { font-size: 1.8rem; }
            .main-card .data-value { font-size: 2.8rem; }
        }

        /* الهواتف المحمولة (حتى 480px) */
        @media (max-width: 480px) {
            body { padding: 15px 10px; }
            .dashboard { padding: 25px 15px; border-radius: 16px; }
            
            .header { margin-bottom: 20px; }
            .header h1 { font-size: 1.6rem; margin-bottom: 5px; }
            .header p { font-size: 0.85rem; }

            .controls { gap: 10px; margin-bottom: 25px; }
            button { 
                font-size: 1rem; 
                padding: 12px 15px; 
                min-width: 100%; /* جعل الأزرار تأخذ العرض بالكامل تحت بعضها */
                border-radius: 10px;
            }

            /* إجبار الشبكة على عرض بطاقتين بجانب بعضهما في الهواتف */
            .results-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .data-card { padding: 15px 10px; border-radius: 12px; }
            .data-label { font-size: 0.85rem; margin-bottom: 5px; }
            .data-value { font-size: 1.4rem; }
            .data-unit { font-size: 0.8rem; }

            .main-card { padding: 20px 10px; }
            .main-card .data-label { font-size: 1rem; }
            .main-card .data-value { font-size: 2.2rem; }
            .main-card .data-unit { font-size: 1.1rem; }

            footer { font-size: 1.2rem; letter-spacing: 3px; }
        }

        /* الهواتف الصغيرة جداً (بداية من 370px وأقل) */
        @media (max-width: 375px) {
            .dashboard { padding: 20px 12px; }
            .header h1 { font-size: 1.4rem; }
            .header p { font-size: 0.8rem; }
            button { font-size: 0.9rem; padding: 10px; }
            
            .results-grid { gap: 10px; }
            .data-card { padding: 12px 8px; }
            .data-label { font-size: 0.75rem; }
            .data-value { font-size: 1.2rem; }
            
            .main-card .data-value { font-size: 1.8rem; }
        }
    </style>
</head>

<body>

    <div class="ruler-x"></div>
    <div class="ruler-y"></div>

    <div class="glow-bg glow-1"></div>
    <div class="glow-bg glow-2"></div>

    <div class="dashboard">
        <div class="header">
            <h1>مقياس أبعاد الشاشة</h1>
            <p>يتم الآن تتبع وتحليل شاشتك بشكل مباشر</p>
        </div>

        <div class="controls">
            <button id="rulerBtn">تفعيل المسطرة الذكية</button>
            <button id="fullScreenBtn">تفعيل وضع ملء الشاشة</button>
        </div>

        <div class="results-grid" id="resultsGrid">
            <div class="data-card">
                <div class="data-label">العرض (بكسل)</div>
                <div class="data-value" id="widthPx">0</div>
                <div class="data-unit">PX</div>
            </div>
            
            <div class="data-card">
                <div class="data-label">الطول (بكسل)</div>
                <div class="data-value" id="heightPx">0</div>
                <div class="data-unit">PX</div>
            </div>

            <div class="data-card">
                <div class="data-label">العرض (بوصة)</div>
                <div class="data-value" id="widthIn">0</div>
                <div class="data-unit">INCH</div>
            </div>

            <div class="data-card">
                <div class="data-label">الطول (بوصة)</div>
                <div class="data-value" id="heightIn">0</div>
                <div class="data-unit">INCH</div>
            </div>

            <div class="data-card main-card">
                <div class="data-label">حجم الشاشة الفعلي (القطر)</div>
                <div class="data-value" id="screenSize">0</div>
                <div class="data-unit" style="font-size: 1.5rem;">بوصة</div>
            </div>
        </div>
    </div>

    <footer>SULAIMAN SHO</footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            const wPxEl = document.getElementById("widthPx");
            const hPxEl = document.getElementById("heightPx");
            const wInEl = document.getElementById("widthIn");
            const hInEl = document.getElementById("heightIn");
            const screenSizeEl = document.getElementById("screenSize");

            // دالة القياس
            function updateDisplay() {
                let wPx = window.innerWidth;
                let hPx = window.innerHeight;
                let wIn = (wPx / 96).toFixed(2);
                let hIn = (hPx / 96).toFixed(2);
                let diagonalPx = Math.sqrt(Math.pow(wPx, 2) + Math.pow(hPx, 2));
                let totalInch = (diagonalPx / 96).toFixed(1);

                gsap.to(wPxEl, { innerHTML: wPx, duration: 0.5, snap: { innerHTML: 1 } });
                gsap.to(hPxEl, { innerHTML: hPx, duration: 0.5, snap: { innerHTML: 1 } });
                wInEl.textContent = wIn;
                hInEl.textContent = hIn;
                
                gsap.to(screenSizeEl, { 
                    innerHTML: totalInch, 
                    duration: 1, 
                    ease: "power2.out",
                    onUpdate: function() {
                        screenSizeEl.innerHTML = Number(this.targets()[0].innerHTML).toFixed(1);
                    }
                });
            }

            updateDisplay();
            window.addEventListener("resize", updateDisplay);

            // حركات الدخول
            const tl = gsap.timeline();
            tl.to(".dashboard", { y: 0, opacity: 1, duration: 1.2, ease: "power4.out" })
              .from(".header h1, .header p", { y: -20, opacity: 0, duration: 0.8, stagger: 0.2, ease: "back.out(1.7)" }, "-=0.6")
              .from(".data-card", { y: 30, opacity: 0, scale: 0.9, duration: 0.6, stagger: 0.1, ease: "back.out(1.5)" }, "-=0.4")
              .from(".controls button", { scale: 0.8, opacity: 0, duration: 0.6, stagger: 0.1, ease: "elastic.out(1, 0.5)" }, "-=0.2")
              .from("footer", { y: 20, opacity: 0, duration: 0.8 }, "-=0.5");

            // تأثيرات الماوس للوحة التحكم (تعمل فقط في الشاشات الأكبر من 768px لتجنب المشاكل في الهواتف)
            const dashboard = document.querySelector('.dashboard');
            window.addEventListener('mousemove', (e) => {
                if(window.innerWidth > 768) {
                    const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
                    const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
                    gsap.to(dashboard, { rotationY: xAxis, rotationX: yAxis, ease: "power1.out", duration: 0.5 });
                }
            });
            // إعادة اللوحة للوضع الطبيعي عند مغادرة الماوس
            window.addEventListener('mouseleave', () => {
                gsap.to(dashboard, { rotationY: 0, rotationX: 0, ease: "power2.out", duration: 0.5 });
            });

            // زر المسطرة الذكية
            const rulerBtn = document.getElementById("rulerBtn");
            let rulersActive = false;
            
            rulerBtn.addEventListener("click", () => {
                rulersActive = !rulersActive;
                if(rulersActive) {
                    gsap.set([".ruler-x", ".ruler-y"], {display: "block"});
                    gsap.fromTo(".ruler-x", {y: -30, opacity: 0}, {y: 0, opacity: 1, duration: 0.5, ease: "back.out(1.5)"});
                    gsap.fromTo(".ruler-y", {x: -30, opacity: 0}, {x: 0, opacity: 1, duration: 0.5, ease: "back.out(1.5)"}, "-=0.3");
                    rulerBtn.textContent = "إخفاء المسطرة";
                    rulerBtn.classList.add("active");
                } else {
                    gsap.to(".ruler-x", {y: -30, opacity: 0, duration: 0.4});
                    gsap.to(".ruler-y", {x: -30, opacity: 0, duration: 0.4, onComplete: () => {
                        gsap.set([".ruler-x", ".ruler-y"], {display: "none"});
                    }});
                    rulerBtn.textContent = "تفعيل المسطرة الذكية";
                    rulerBtn.classList.remove("active");
                }
            });

            // زر ملء الشاشة
            const fullBtn = document.getElementById("fullScreenBtn");
            fullBtn.addEventListener("click", function () {
                if (!document.fullscreenElement) {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen().then(() => {
                            fullBtn.textContent = "الخروج من ملء الشاشة";
                            gsap.fromTo(fullBtn, {scale: 0.9}, {scale: 1, duration: 0.3, ease: "back.out(2)"});
                        }).catch(err => {
                            const originalText = fullBtn.textContent;
                            fullBtn.textContent = "غير مدعوم هنا";
                            fullBtn.style.color = "#ff4d4d"; fullBtn.style.borderColor = "#ff4d4d";
                            gsap.fromTo(fullBtn, {x: -10}, {x: 0, duration: 0.5, ease: "elastic.out(2, 0.3)"});
                            setTimeout(() => {
                                fullBtn.textContent = originalText;
                                fullBtn.style.color = "white"; fullBtn.style.borderColor = "var(--border-color)";
                            }, 3000);
                        });
                    }
                } else {
                    if (document.exitFullscreen) { document.exitFullscreen().catch(e=>console.log(e)); }
                    fullBtn.textContent = "تفعيل وضع ملء الشاشة";
                    gsap.fromTo(fullBtn, {scale: 0.9}, {scale: 1, duration: 0.3, ease: "back.out(2)"});
                }
            });
        });
    </script>
</body>

</html>
